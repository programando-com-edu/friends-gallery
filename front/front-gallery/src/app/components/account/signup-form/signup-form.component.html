<div class="main-container">
    <app-banner></app-banner>
    <div class="center-form">
        <form class="account" action="">
            <h6 class="">Please enter with yourâ€™s informations</h6>
            <div class="account-form">
                <label for="name">Name</label>
                <input id="name" name="name" [(ngModel)]="account.name" type="text">
            </div>
            <div class="account-form">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="account.email" type="text">
            </div>
            <div class="account-form">
                <label for="password">Password</label>
                <input id="password" name="password" [(ngModel)]="account.password" type="password">
            </div>
            <div class="form-button-div">
                <button (click)="performCreate()" class="login-buttons">Login</button>
            </div>
        </form>
    </div>
</div>
