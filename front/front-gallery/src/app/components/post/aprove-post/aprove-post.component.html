<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <carousel (activeSlideChange)="slideChanged($event)">
        <slide *ngFor="let post of posts">
          <h3>{{post.user_data.name}} says:</h3>
          <div class="tittle-commet">
            <h2>{{post.title}}</h2>
            <h4>{{post.post_commentary}}</h4>
          </div>
          <img src="{{post.image}}" alt="Slide 1" class="img-fluid post-img square-{{post.image_frame}}">
        </slide>
      </carousel>
    </div>
  </div>
</div>

<div class="div-buttons">
  <button (click)="denyPost()" style="margin-right:100px;">Not this one</button>
  <button (click)="approvePost()">Approve this photo</button>
</div>
